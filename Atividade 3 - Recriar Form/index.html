<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário elaborado</title>
</head>
<body>
    <h1>Formulário</h1>

    <form action="">
        <fieldset>
            <legend>Dados pessoais</legend>
            Nome <input type="text" name="" id=""> <br/>
            Endereço <input type="text" name="" id=""> <br/>
            Cidade <input type="text" name="" id=""> <br/>
            Estado 
            <select name="" id="">
                <option value="">São Paulo</option>
                <option value="">Pernambuco</option>
            </select>
        </fieldset>

        <fieldset>
            Natureza do Cargo <br/>
            Gerência <input type="radio" name="" id=""> 
            Financeiro <input type="radio" name="" id=""> 
            Recepção <input type="radio" name="" id=""> 
            Administrativo <input type="radio" name="" id="">
            Jurídico <input type="radio" name="" id=""> <br/><br/>

            Área de Interesse <br/>
            Computação <input type="checkbox" name="" id=""> 
            Biologia <input type="checkbox" name="" id=""> 
            Meio Ambiente <input type="checkbox" name="" id=""> 
            Engenharia <input type="checkbox" name="" id=""> 
            História <input type="checkbox" name="" id=""> <br/><br/>

            Mini-Currículo
            <textarea name="" id="" cols="30" rows="10"></textarea>
        </fieldset>
        <br/><br/>
        <input type="button" value="Enviar">
        <input type="button" value="Limpar">
    </form>
</body>
</html>
